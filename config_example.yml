General:
  Measurement: "minimal_example"
  POI: "Signal_norm"
  HistogramFolder: "histograms/"
  InputPath: "ntuples/{SamplePath}"

Regions:
  - Name: "Signal_region"
    Variable: "jet_pt"
    Filter: "lep_charge > 0"
    Binning: [200, 300, 400, 500, 600]

Samples:
  - Name: "Data"
    Tree: "pseudodata"
    SamplePath: "data.root"
    Data: True

  - Name: "Background"
    Tree: "background"
    SamplePath: "prediction.root"
    Weight: "weight"

  - Name: "Signal"
    Tree: "signal"
    SamplePath: "prediction.root"
    Weight: "weight"

Systematics:
  - Name: "Luminosity"
    Up:
      Normalization: 0.05
    Down:
      Normalization: -0.05
    Samples: ["Signal", "Background"]
    Type: "Normalization"

  - Name: "Modeling"
    Up:
      SamplePath: "prediction.root"
      Tree: "background_varied"
    Down:
      Symmetrize: True
    Samples: "Background"
    Type: "NormPlusShape"

  - Name: "WeightBasedModeling"
    Up:
      Weight: "weight_up"
    Down:
      Weight: "0.7*weight"
    Samples: "Background"
    Type: "NormPlusShape"

NormFactors:
  - Name: "Signal_norm"
    Samples: "Signal"
    Nominal: 1
    Bounds: [0, 5]
