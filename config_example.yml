General:
  Measurement: "minimal_example"
  POI: "Signal_norm"

Regions:
  - Name: "Signal_region"
    Variable: "jet_pt"
    Filter: "lep_charge > 0"
    Binning: [200, 300, 400, 500, 600]

Samples:
  - Name: "Data"
    Tree: "pseudodata"
    Path: "ntuples/data.root"
    Color: "#000000"
    Data: True

  - Name: "Background"
    Tree: "background"
    Path: "ntuples/prediction.root"
    Weight: "weight"
    Color: "#F55EE33"

  - Name: "Signal"
    Tree: "signal"
    Path: "ntuples/prediction.root"
    Weight: "weight"
    Color: "#FFAA55"

Systematics:
  - Name: "Luminosity"
    OverallDown: -0.05
    OverallUp: 0.05
    Samples: ["Signal", "Background"]
    Type: "Overall"

  - Name: "Modeling"
    PathUp: "ntuples/prediction.root"
    TreeUp: "background_varied"
    Samples: "Background"
    Type: "NormPlusShape"

NormFactors:
  - Name: "Signal_norm"
    Nominal: 1
    Min: 0
    Max: 5
    Samples: "Signal"
